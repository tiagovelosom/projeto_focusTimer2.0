<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer 2.0</title>


    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div id="container">

        <div class="app">

            <section id="timer">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <section id="controls" class="flex">
                <button
                    data-action="toggleRunning" 
                    class="ph ph-play-circle">
                </button>
                <button     
                    data-action="toggleRunning"
                    class="ph ph-pause-circle">
                </button>
                <button
                    data-action="set"
                    class="ph ph-timer secondary">
                </button>
                </button>
                <button 
                    data-action="reset"
                    class="ph ph-stop-circle">
                </button>
                <button
                    data-action="plusFive"
                    class="ph ph-plus-circle">
                </button>
                <button 
                    data-action="minusFive"
                    class="ph ph-minus-circle">
                </button>
            </section>
        </div>

        <div class="sounds">
            <section id="cards" class="flex">
                <button
                    data-action="toggleMusicIconTree" 
                    class="ph ph-tree">
                </button>
                <button
                    data-action="toggleMusicIconRain" 
                    class="ph ph-cloud-rain">
                </button>
                <button
                    data-action="toggleMusicIconStore" 
                    class="ph-light ph-storefront">
                </button>
                <button
                    data-action="toggleMusicIconFlame" 
                    class="ph-light ph-flame">
                </button>
            </section>
        </div>
    </div>
</body>
</html>
